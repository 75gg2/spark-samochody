<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars</title>
</head>
<body>
<div>

    <table id="table"></table>
    <div id="form" style="display:none">
    </div>
</div>
<a href="/index.html">index</a>
<a href="/admin.html">admin.html</a>
<a href="/cars.html">cars</a>
</body>
<script>
    function edit(uuid) {
        const form = document.getElementById("form")
        fetch("/findOne?uuid=" + uuid)
            .then(r => r.json())
            .then(json => {
                form.style.display = "block"
                form.innerHTML = `
            <label>
                <input id="model" value="${json.model}"/>
                model
            </label>
        <br/>
        <label>
            <input type="number" id="year" value="${json.year}" />
            rok
        </label>
        <br/>
        <input type="submit" onClick="handlePost('${uuid}')">`
            })

    }

    window.onload = () => {
        const table = document.getElementById("table")

        fetch("/json")
            .then(r => r.json())
            .then(json => {
                json.forEach((e, i) => {
                    const tr = document.createElement("tr")
                    tr.innerHTML = `
                        <td>${i}</td>
                        <td>${e.uuid}</td>
                        <td>${e.model}</td>
                        <td>${e.year}</td>
                        <td>${e.airbags.map(a => `${a.airbagType}: ${a.active}\n`)}</td>
                        <td>${e.color}</td>
                        <td><button onClick="edit('${e.uuid}')">Edytuj</button></td>
                    `
                    table.appendChild(tr)

                })
            })
    }

    const ids = ["model", "year"]

    function handlePost(uuid) {
        console.log(uuid)
        const body = {}
        ids.forEach(id => {
            const el = document.getElementById(id)
            body[id] = el.value
        })
        console.log(body)
        fetch("/update?uuid=" +uuid, {method: "PUT", body: JSON.stringify(body)})
            .then(r => r.json())
            .then(json => {
                alert(JSON.stringify(json, null, 4))
            })
    }
</script>
</html>
